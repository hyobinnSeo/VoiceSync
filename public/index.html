<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipHive - 영상 플레이어</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>🎬 ClipHive</h1>
            </div>
        </header>

        <main>
            <div id="videoPlayerContainer" class="video-player-container" style="display: none;">
                <video id="videoPlayer" controls playsinline></video>
            </div>
            <div id="originalVideoWrapper" class="original-video-wrapper" style="display: none;">
                <div class="original-video-header">
                    <h4>원본 영상</h4>
                </div>
                <video id="originalVideoPlayer" controls playsinline></video>
                <div id="originalSubtitleList" class="original-subtitle-list" style="display: none;"></div>
            </div>

            <div id="result" class="result-section" style="display: none;">
                <div class="video-details">
                    <h3 id="videoTitle"></h3>
                    <p id="videoUploader"></p>
                    <div class="video-meta">
                        <span id="videoDuration"></span>
                        <span id="videoQuality"></span>
                        <span id="fileSize"></span>
                    </div>
                </div>
                <div id="transcriptSection" class="transcript-section" style="display: none;">
                    <div class="transcript-header">
                        <h4>스크립트</h4>
                        <span id="transcriptStatus" class="transcript-status"></span>
                    </div>
                    <div id="transcriptContent" class="transcript-content"></div>
                </div>
            </div>

            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="url" 
                        id="urlInput" 
                        placeholder="Instagram Reels 링크를 붙여넣기하세요..." 
                        autocomplete="off"
                    >
                </div>
                <div class="download-wrapper">
                    <button id="downloadBtn" class="download-btn">
                        <span class="btn-text">재생</span>
                        <div class="loading-spinner" style="display: none;"></div>
                    </button>
                    <button id="pasteDownloadBtn" class="paste-download-btn">
                        <span class="btn-text">붙여넣기 + 재생</span>
                        <div class="loading-spinner" style="display: none;"></div>
                    </button>
                </div>
                <div class="upload-section">
                    <label for="uploadInput" class="upload-label">또는 직접 영상 업로드</label>
                    <div class="upload-controls">
                        <input 
                            type="file" 
                            id="uploadInput" 
                            accept="video/*"
                        >
                        <button id="uploadBtn" class="upload-btn">
                            <span class="btn-text">업로드</span>
                            <div class="loading-spinner" style="display: none;"></div>
                        </button>
                    </div>
                </div>
                <div class="transcription-options">
                    <div class="option-group">
                        <label for="sourceLanguageSelect">원본 언어</label>
                        <select id="sourceLanguageSelect">
                            <option value="auto" selected>자동 감지</option>
                            <option value="en">영어</option>
                            <option value="es">스페인어</option>
                            <option value="ja">일본어</option>
                            <option value="ko">한국어</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="targetLanguageSelect">출력 언어</label>
                        <select id="targetLanguageSelect">
                            <option value="ko" selected>한국어</option>
                            <option value="en">영어</option>
                            <option value="es">스페인어</option>
                            <option value="ja">일본어</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
